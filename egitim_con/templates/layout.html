<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" integrity="sha512-t4GWSVZO1eC8BM339Xd7Uphw5s17a86tIZIj8qRxhnKub6WoyhnrxeCIMeAqBPgdZGlCcG2PrZjMc+Wr78+5Xg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--cdnjs.com frontawsome kütüphanesi all.min.css-->
    {% comment %} <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" /> {% endcomment %}

    <!--css dosyalarını dinamik hale getirme-->
    {% block css_files %}   {% endblock  %}

    <title>Eğitim | {% block page_title %}{% endblock %}</title>
</head>
<body>
    <!--navbar-->
    <nav class="navbar navbar-expand-lg bg-primary navbar-dark">
        <div class="container">
            <a href="/" class = "navbar-brand">Course App</a>

            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a href="/" class="nav-link">Kurslar</a>
                </li>
                <li class="nav-item">
                    <a href="/contact" class="nav-link">İletişim</a>
                </li>
                <li class="nav-item">
                    <a href="/about" class="nav-link">Hakkımızda</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-3">
        <div class="row">
            <!--MENU-->
            <div class="col-3">
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action">Programlama</a>
                    <a href="#" class="list-group-item list-group-item-action">Web Geliştirme</a>
                    <a href="#" class="list-group-item list-group-item-action">Mobil Geliştirme</a>                  
                </div>
            </div>
            <!--CONTENT-->
            <div class="col-9">
                {% block content %}
                
                {% endblock %}
            </div>
        </div>
    </div>

    <!--js dosyalarını dinamik hale getirme-->
    {% block js_files %}   {% endblock  %}
    
</body>
</html>
