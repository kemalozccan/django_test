{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />

    <!--cdnjs.com frontawsome kütüphanesi all.min.css-->
    {% comment %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" /> {% endcomment %}

    <!--css dosyalarını dinamik hale getirme-->
    {% block css_files %} {% endblock %}

    <title>Eğitim | {% block page_title %}{% endblock %}</title>
</head>

<body>
    <!--navbar-->
    {% include 'partials/_navbar.html' %}

    <!--Container-->
    {% block content %}{% endblock %}

    <!--js dosyalarını dinamik hale getirme-->
    {% block js_files %} {% endblock %}

</body>

</html>
